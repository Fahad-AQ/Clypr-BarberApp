<ion-view view-title="Barber Register">
  <ion-nav-bar class="bar-dark" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
 <ion-content class="app-cover">
        <div class="loginpage no-header flat">
            <div class="login-logo">  
                <img src="../img/logo.png">
                <h4>REGISTER HERE</h4>
            </div>
            <div class="list">
                <ion-md-input placeholder="Barber Username" highlight-color="balanced" type="text" ng-model="barberData.username" required></ion-md-input>
                <ion-md-input placeholder="Barber Email" highlight-color="balanced" type="email" ng-model="barberData.email" required></ion-md-input>
                <ion-md-input placeholder="Barber Phone No" highlight-color="energized" type="number" ng-model="barberData.phoneNumber" required></ion-md-input>
                <ion-md-input placeholder="Barber Password" highlight-color="energized" type="password" ng-model="barberData.password" required></ion-md-input>
            </div>
            <div class="padding">
                <button  class="button button-full button-border icon-left button-assertive" ng-click="barberRegister(barberData)">Register</button>
            </div>
            <p class="or-text">OR</p>
             <div class="padding">
                <button class="button button-full button-positive" ui-sref="barber">Already have account?</button>
            </div>
        </div>
  </ion-content>
</ion-view>
