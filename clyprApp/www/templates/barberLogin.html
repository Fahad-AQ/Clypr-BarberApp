<ion-view view-title="Barber Login">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
   <ion-content class="app-cover loginpage">
        <div class="login-logo">  
            <img src="../img/logo.png">
            <h4>LOGIN HERE</h4>
        </div>
        <div class="list loginpage">
            <ion-md-input placeholder="Barber Email" highlight-color="balanced" type="email"  ng-model="loginBarbar.email" required></ion-md-input>
            <ion-md-input placeholder="Barber Password" highlight-color="energized" type="password"  ng-model="loginBarbar.password" required></ion-md-input>
        </div> 
        <div class="padding">
            <button class="button button-full button-border icon-left button-assertive" ng-click="doBarbarLogin(loginBarbar)">Sign In</button>
        </div>
        <p class="or-text">OR</p>
         <div class="padding">
            <button class="button button-full button-positive" ui-sref="barberRegister">Create New Account</button>
         </div>
  </ion-content>
</ion-view>
