<ion-view view-title="Barber Edit Profile">
 <ion-header-bar align-title="left" class="bar-dark">
  <h1 class="title">Booking Barber</h1>
  <div class="buttons">
    <button class="button button-icon button-clear" ng-click="closeModal()"><i class="icon ion-close-circled"></i></button>
  </div>
</ion-header-bar>
 <ion-content>
   <div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="pac-input" type="text" placeholder="Search Location" data-tap-disabled="true" ng-change='disableTap()' ng-model="search"> 
    </label>
    <button class="button button-small"  ng-click="setLocation()" >
      Submit
    </button>
  </div>
</div>

<div id="map" ></div> 
</ion-content>
</ion-view>
